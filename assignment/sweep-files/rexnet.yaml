method: random
metric:
  goal: maximize
  name: test_score
  target: 0.92
parameters:
  anneal_strategy:
    distribution: categorical
    values:
      - linear
      - cos
  base_momentum:
    distribution: uniform
    min: 0.7
    max: 0.8
  checkpoint_path:
    distribution: constant
    value: best_rexnet.ckpt
  div_factor:
    distribution: uniform
    min: 113
    max: 137
  drop_rate:
    distribution: uniform
    min: 0.35
    max: 0.55
  epochs:
    distribution: constant
    value: 5
  final_div_factor:
    distribution: uniform
    min: 45000
    max: 55000
  lr:
    distribution: log_uniform
    min: -7.8240460109
    max: -5.2983173665
  max_momentum:
    distribution: uniform
    min: 0.8
    max: 0.96
  model_name:
    distribution: constant
    value: rexnet_200
  optimizer:
    distribution: constant
    value: rmsprop
  pct_start:
    distribution: uniform
    min: 0.3
    max: 0.4
  stages:
    distribution: constant
    value: 5
  train_bn:
    distribution: categorical
    values:
      - true
      - false
  unfreeze_per_step:
    distribution: int_uniform
    min: 21
    max: 25
  weight_decay:
    distribution: log_uniform
    min: -13.1223633774
    max: -8.5171931914
program: second_train.py
