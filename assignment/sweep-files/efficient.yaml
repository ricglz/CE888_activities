method: random
metric:
  goal: maximize
  name: test_score
  target: 0.92
parameters:
  anneal_strategy:
    distribution: categorical
    values:
      - linear
      - cos
  base_momentum:
    distribution: uniform
    min: 0.75
    max: 0.85
  div_factor:
    distribution: uniform
    min: 60
    max: 125
  drop_rate:
    distribution: uniform
    min: 0.3
    max: 0.48
  epochs:
    distribution: constant
    value: 5
  final_div_factor:
    distribution: uniform
    min: 30000
    max: 80000
  lr:
    distribution: log_uniform
    min: -7.4185809027
    max: -1.2039728043
  max_momentum:
    distribution: uniform
    min: 0.86
    max: 0.99
  model_name:
    distribution: constant
    value: tf_efficientnet_b4
  optimizer:
    distribution: constant
    value: adam
  pct_start:
    distribution: uniform
    min: 0.33
    max: 0.68
  precision:
    distribution: constant
    value: 16
  stages:
    distribution: constant
    value: 5
  three_phase:
    distribution: constant
    value: false
  train_bn:
    distribution: categorical
    values:
      - false
      - true
  unfreeze_per_step:
    distribution: int_uniform
    min: 17
    max: 24
  weight_decay:
    distribution: log_uniform
    min: -13.815510558
    max: -5.8091429903
program: train.py
