method: random
metric:
  goal: maximize
  name: test_score
  target: 0.92
parameters:
  amount:
    distribution: constant
    value: 1
  anneal_strategy:
    distribution: categorical
    values:
      - linear
      - cos
  auto_augment:
    distribution: constant
    value: false
  base_momentum:
    distribution: categorical
    values:
      - 0.75
      - 0.8
      - 0.85
  div_factor:
    distribution: categorical
    values:
      - 6
      - 12
      - 25
      - 50
      - 100
  drop_rate:
    distribution: categorical
    values:
      - 0.4
      - 0.5
      - 0.6
  epochs:
    distribution: constant
    value: 5
  final_div_factor:
    distribution: categorical
    values:
      - 2500
      - 5000
      - 10000
      - 20000
  lr:
    distribution: categorical
    values:
      - 0.1
      - 0.01
      - 0.001
      - 0.0001
  max_momentum:
    distribution: categorical
    values:
      - 0.85
      - 0.9
      - 0.95
  magnitude:
    distribution: constant
    value: 0
  model_name:
    distribution: constant
    value: repvgg_b0
  optimizer:
    distribution: categorical
    values:
      - adam
      - sgd
      - rmsprop
  pct_start:
    distribution: categorical
    values:
      - 0.4
      - 0.5
      - 0.6
  precision:
    distribution: constant
    value: 16
  probability:
    distribution: constant
    value: 0
  stages:
    distribution: categorical
    values:
      - 3
      - 5
  three_phase:
    distribution: constant
    value: false
  train_bn:
    distribution: categorical
    values:
      - false
      - true
  unfreeze_per_step:
    distribution: categorical
    values:
      - 15
      - 18
      - 21
  weight_decay:
    distribution: categorical
    values:
      - 1.0e-6
      - 1.0e-4
      - 1.0e-2
program: train.py
