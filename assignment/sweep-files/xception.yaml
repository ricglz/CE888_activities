method: bayes
metric:
  goal: maximize
  name: test_score
  target: 0.92
parameters:
  anneal_strategy:
    distribution: constant
    value: linear
  base_momentum:
    distribution: uniform
    min: 0.725
    max: 0.81
  div_factor:
    distribution: uniform
    min: 50
    max: 68
  drop_rate:
    distribution: uniform
    min: 0.35
    max: 0.54
  epochs:
    distribution: constant
    value: 5
  final_div_factor:
    distribution: uniform
    min: 16000
    max: 30000
  lr:
    distribution: log_uniform
    min: -7.6009024595
    max: -5.8091429903
  max_momentum:
    distribution: uniform
    min: 0.875
    max: 0.94
  model_name:
    distribution: constant
    value: xception
  optimizer:
    distribution: constant
    value: adam
  pct_start:
    distribution: uniform
    min: 0.35
    max: 0.45
  stages:
    distribution: constant
    value: 5
  train_bn:
    distribution: constant
    value: true
  unfreeze_per_step:
    distribution: int_uniform
    min: 23
    max: 29
  weight_decay:
    distribution: log_uniform
    min: -9.9034875525
    max: -7.6009024595
program: train.py
