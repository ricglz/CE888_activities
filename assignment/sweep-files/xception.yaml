method: random
metric:
  goal: maximize
  name: test_score
  target: 0.92
parameters:
  anneal_strategy:
    distribution: categorical
    values:
      - linear
      - cos
  base_momentum:
    distribution: categorical
    values:
      - 0.75
      - 0.8
  div_factor:
    distribution: categorical
    values:
      - 25
      - 50
      - 100
      - 200
  drop_rate:
    distribution: categorical
    values:
      - 0.4
      - 0.5
      - 0.6
  epochs:
    distribution: constant
    value: 5
  final_div_factor:
    distribution: categorical
    values:
      - 5000
      - 10000
      - 20000
  lr:
    distribution: categorical
    values:
      - 0.001
      - 0.0001
  max_momentum:
    distribution: categorical
    values:
      - 0.85
      - 0.9
      - 0.95
  model_name:
    distribution: constant
    value: xception
  optimizer:
    distribution: categorical
    values:
      - adam
      - rmsprop
  pct_start:
    distribution: constant
    value: 0.4
  stages:
    distribution: constant
    value: 5
  train_bn:
    distribution: categorical
    values:
      - false
      - true
  unfreeze_per_step:
    distribution: categorical
    values:
      - 18
      - 21
      - 24
  weight_decay:
    distribution: categorical
    values:
      - 1.0e-4
      - 1.0e-6
program: train.py
