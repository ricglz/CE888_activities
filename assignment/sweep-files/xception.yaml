method: random
metric:
  goal: maximize
  name: test_score
  target: 0.92
parameters:
  anneal_strategy:
    distribution: constant
    value: linear
  base_momentum:
    distribution: uniform
    max: 0.81
    min: 0.735
  div_factor:
    distribution: uniform
    max: 64.78
    min: 54
  drop_rate:
    distribution: uniform
    max: 0.4658
    min: 0.394
  epochs:
    distribution: constant
    value: 5
  final_div_factor:
    distribution: uniform
    max: 28860
    min: 16280
  lr:
    distribution: uniform
    max: 2.472e-3
    min: 6.3e-4
  max_momentum:
    distribution: uniform
    max: 0.925
    min: 0.875
  model_name:
    distribution: constant
    value: xception
  optimizer:
    distribution: constant
    value: adam
  pct_start:
    distribution: uniform
    max: 0.3953
    min: 0.35
  stages:
    distribution: constant
    value: 5
  train_bn:
    distribution: constant
    value: true
  unfreeze_per_step:
    distribution: int_uniform
    max: 31
    min: 27
  weight_decay:
    distribution: uniform
    max: 1.923e-4
    min: 9.339e-5
program: train.py
