program: train.py
method: bayes
metric:
  goal: maximize
  name: test_score
  target: 0.92
parameters:
  epochs:
    distribution: constant
    value: 5
  model_name:
    distribution: constant
    value: rexnet_200
  lr:
    distribution: log_uniform
    min: -7.4185
    max: -1.6094
  drop_rate:
    distribution: log_uniform
    min: -1.1394342832
    max: -0.7985076962
  weight_decay:
    distribution: log_uniform
    min: -9.9034875525
    max: -7.6009024595
  pct_start:
    distribution: log_uniform
    min: -0.9162907319
    max: -0.7550225843
  base_momentum:
    distribution: log_uniform
    min: -0.2876820725
    max: -0.1625189295
  max_momentum:
    distribution: log_uniform
    min: -0.09431067947
    max: 0
  div_factor:
    distribution: uniform
    min: 5
    max: 48
  final_div_factor:
    distribution: uniform
    min: 10000
    max: 40000
  three_phase:
    distribution: constant
    value: false
  anneal_strategy:
    distribution: categorical
    values:
      - cos
      - linear
  precision:
    distribution: categorical
    values:
      - 16
      - 32
  stages:
    distribution: categorical
    values:
      - 2
      - 3
      - 5
  train_bn:
    distribution: categorical
    values:
    - true
    - false
  unfreeze_per_step:
    distribution: int_uniform
    min: 17
    max: 24
