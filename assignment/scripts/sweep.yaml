program: train.py
method: random
metric:
  goal: maximize
  name: test_score
  target: 0.92
parameters:
  epochs:
    distribution: int_uniform
    min: 5
    max: 10
  model_name:
    distribution: constant
    value: rexnet_200
  lr:
    distribution: log_uniform
    min: -4.0169
    max: -1.2
  drop_rate:
    distribution: uniform
    min: 0.38
    max: 0.45
  weight_decay:
    distribution: uniform
    min: 0.00001
    max: 0.00005
  pct_start:
    distribution: uniform
    min: 0.403
    max: 0.465
  base_momentum:
    distribution: uniform
    min: 0.75
    max: 0.85
  max_momentum:
    distribution: uniform
    min: 0.91
    max: 1
  div_factor:
    distribution: uniform
    min: 10
    max: 40
  final_div_factor:
    distribution: uniform
    min: 10000
    max: 40000
  three_phase:
    distribution: constant
    value: false
  anneal_strategy:
    distribution: categorical
    values:
    - linear
    - cos
  precision:
    distribution: categorical
    values:
    - 16
    - 32
  stages:
    distribution: constant
    value: 5
  train_bn:
    distribution: categorical
    values:
    - true
    - false
  unfreeze_per_step:
    distribution: int_uniform
    min: 20
    max: 24
