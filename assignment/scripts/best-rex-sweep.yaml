program: train.py
method: grid
metric:
  goal: maximize
  name: test_score
  target: 0.92
parameters:
  epochs:
    distribution: constant
    value: 5
  model_name:
    distribution: constant
    value: rexnet_200
  lr:
    distribution: constant
    value: 0.04056258042139802
  drop_rate:
    distribution: constant
    value: 0.44100955014505216
  weight_decay:
    distribution: constant
    value: 4.041986697646435e-05
  pct_start:
    distribution: constant
    value: 0.42730167827520565
  base_momentum:
    distribution: constant
    value: 0.8051269571918493
  max_momentum:
    distribution: constant
    value: 0.9787278998760306
  div_factor:
    distribution: constant
    value: 5.196672299209114
  final_div_factor:
    distribution: constant
    value: 20286.066023493106
  three_phase:
    distribution: constant
    value: false
  anneal_strategy:
    distribution: constant
    value: cos
  precision:
    distribution: constant
    value: 16
  stages:
    distribution: categorical
    values:
      - 3
      - 5
  train_bn:
    distribution: categorical
    values:
    - true
    - false
  unfreeze_per_step:
    distribution: categorical
    values:
      - 15
      - 18
      - 21
      - 24
